<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://henoheTK.github.io/KITAMURA-Quest/home.css" />
</head>
<body>
<audio id="BGM" preload="auto">
	<source src="henoheTK.github.io/KITAMURA-Quest//ボスバトル！.mp3" type="audio/mp3">
</audio>  
<audio id="move" preload="auto">
	<source src="henoheTK.github.io/KITAMURA-Quest//カーソル移動音.mp3" muted="muted" type="audio/mp3">
</audio>  
<audio id="select" preload="auto">
	<source src="henoheTK.github.io/KITAMURA-Quest//アイテム入手音.mp3" muted="muted" type="audio/mp3">
</audio>  
<audio id="cancel" preload="auto">
	<source src="henoheTK.github.io/KITAMURA-Quest//キャンセル音.mp3" muted="muted" type="audio/mp3">
</audio>  
<div class="scene">
    <iframe src="http://localhost:8000/buttle"  class="buttle-scene" id="id_ifrem"></iframe>
  </div>
  <div class="skill-menue" id="skill-menue">
      <ul class="skill-buttons">
        <li  class="skill-li">
          <input type="submit" value="Blender" class="skill-button" id="blender-button">
          <div class="skill-popup">
            <h2 id="bleder popup">2~3年ほどやっている</h2>
            <h2 id="bleder popup">人を2週間弱ぐらいで作れるぐらいには成長</h2>
          </div>
        </li>
       <li  class="skill-li">
          <input type="submit" value="Unity" class="skill-button" id="unity-button">
          <div class="skill-popup">
            <h2 id="bleder popup">2~3年</h2>
          </div>
        </li>
        <li  class="skill-li">
          <input type="submit" value="HTML5" class="skill-button" id="html-button">
          <div class="skill-popup">
            <h2 id="bleder popup">2~3年</h2>
          </div>
        </li>
      </ul>
      <input type="submit" class="back-button" value="back" id="back-button"/>
    </div>
  </div>
  <div class="about-menue">
    <input type="submit" class="back-button" value="back" id="back-button"/>
  </div>
  <div class="texts">
    <ul class="main-buttons" id="main-buttons">
      <li>
        <input type="submit" value="AboutMe" class="main-button hover" id="about-button">
      </li>
      <li>
        <input type="submit" value="Skills" class="main-button" id="skills-button">
      </li>
      <li>
        <input type="submit" value="Works" class="main-button" id="works-button">
      </li>
    </ul>
    <ul class="main-icons" id="main-icons">
      <li>
        <a class="before-circle">A</a>
      </li>
      <li>
        <a class="before-circle">S</a>
      </li>
      <li>
        <a class="before-circle">W</a>
      </li>
    </ul>
  <script src="./home.js"></script>
</body>
</html>
