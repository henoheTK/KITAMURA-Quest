<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src = "https://aframe.io/releases/1.0.4/aframe.min.js" > </script>
   <!-- aframe-extras読み込み -->
   <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene> 
    <a-entity id="camera" camera  rotation="0,90,0"></a-entity>
    <a-light type="directional" color="#FFF" intensity="0.45" near=1.0></a-light>
  <a-light type="ambient" color="#A8A8A8"></a-light>
  <a-assets> 
      <a-asset-item id = "sinden" src = "https://github.com/henoheTK/KITAMURA-Quest/blob/master/buttle.glb" ></a-asset-item> 
      <a-asset-item id = "maou" src = "https://github.com/henoheTK/KITAMURA-Quest/blob/master/maou.gltf" ></a-asset-item> 
      <a-asset-item id = "human" src = "https://github.com/henoheTK/KITAMURA-Quest/blob/master/hito.glb" ></a-asset-item> 
  </a-assets>
    <a-entity  rotation="10 60 20"  position="0 -2 -8" id="maou" gltf-model = "#sinden" animation-mixer="clip: taiki" id="buttle"> </a-entity> 
    <a-light id="light_top_blink"
    type="point" intensity="1.0"
    position="-0.234 7 -0.175" scale="0.378 0.378 0.378"></a-scene>
</body>
</html>
